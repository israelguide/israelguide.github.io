      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li id="unanswered_questions">
          <a href="javascript:void(0)" data-container="body" data-toggle="popover" data-placement="bottom" data-content="You have __unansw__ unanswered questions">
            <span class="label label-danger">__unansw__</span>
          </a>
        </li>

        <li data-container="body" data-toggle="popover" data-placement="bottom" data-content="Your current rate is 4.75 / 5"><a href="javascript:void(0)">Hello, Sergey</a></li>
      </ul>

    </div>
  </div>
</div>

<div class="container">
  <div id="results">
    <p>Data loading ...</p>
  </div>
</div>

<div class="modal" id="viewModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="replyModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Reply the question below:</h4>
      </div>

      <form class="form-horizontal" method="post">

        <div class="modal-body">
            <fieldset>
              <input type="hidden" name="buddy" value="Sergey">
              <input type="hidden" name="key">
              <legend class="question-field"></legend>
              <div class="form-group">
                <div class="col-md-12">
                  <textarea class="form-control" rows="3" id="textArea" name="answer" required="" autofocus></textarea>
                  <span class="help-block">Please try to provide exact and detailed answer</span>
                </div>
              </div>
            </fieldset>

            <div class="alert alert-dismissible alert-success" style="display:none;">
              <button type="button" class="close" data-dismiss="alert">×</button>
              <strong>Well done!</strong> You successfully answered a question</a>.
            </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>

      </form>

    </div>
  </div>
</div>
